OSD:
  width: 640
  height: 480

  Palettes:
    - Palette:
        id: rgb24
        colors: RGB24
    - Palette:
        id: grayscale
        colors: GRAYSCALE

    - Palette:
        id: palette2
        colors: [0xFF0000, 0x00FF00, 0x0000FF]

  Ingredients:
    - Bitmap:
        id: bitmap_bird
        palette: rgb24
        bitmaps: 'images/bird.bmp'

    - Glyph:
        id: char_O
        font_width: 48
        char: 'O'
        color: 0xFF0000

    - Glyph:
        id: char_S
        font_width: 48
        char: 'S'
        color: 0x00FF00

    - Glyph:
        id: char_D
        font_width: 48
        char: 'D'
        color: 0x0000FF

    - Rectangle:
        id: blue_border
        width: parent
        height: parent
        border_color: 0x0000FF
        width: parent
        height: parent
        palette: rgb24

    - Rectangle:
        id: red_border
        width: parent
        height: parent
        border_color: 0xFF0000
        width: parent
        height: parent
        palette: rgb24

  Windows:
    - Window:
        id: window0
        x: 0
        y: 0
        width: 200
        height: 200
        palette: rgb24
        visible: true
        blocks:
          - [border0, blue_border, 0, 0]
          - [block0, bitmap_bird, 50, 50]

    - Window:
        id: window0
        x: 250
        y: 250
        width: 200
        height: 200
        palette: grayscale
        blocks:
          - [border0, red_border, 0, 0]
          - [b0, char_O, 10, 10]
          - [b1, char_S, 50, 10]
          - [b2, char_D, 90, 10]

  Modifiers:
    - Move:
        id: move0
        active: true
        interval: 2
        step: 5
        limit: 10
        windows: [window0]
        blocks: [window0.block0]
        direction: EAST