OSD:
  width: 640
  height: 480

  Palettes:
    - Palette:
        id: palette0
        colors: RGB24

  Ingredients:
    - Bitmap:
        id: bitmap_bird
        palette: palette0
        bitmaps: 'images/bird.bmp'

  Windows:
    - Window:
        id: window1
        x: 100
        y: 100
        width: 200
        height: 200
        palette: palette0
        blocks:
          - [bitmap_bird, 0, 0]

  Modifiers:
    - Move:
        id: move0
        active: true
        interval: 1
        step: 5
        limit: 5
        windows: [window1]
        direction: NORTH