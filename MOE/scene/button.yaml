OSD:
  width: 640
  height: 480

  Palettes:
    - Palette:
        id: rgb24
        colors: RGB24

    - Palette:
        id: grayscale
        colors: GRAYSCALE

  Ingredients:
    - Glyph:
        id: char_P_24
        font_width: 20
        char: 'P'

    - Glyph:
        id: char_U_24
        font_width: 20
        char: 'U'

    - Glyph:
        id: char_S_24
        font_width: 20
        char: 'S'

    - Glyph:
        id: char_H_24
        font_width: 20
        char: 'H'

    - Glyph:
        id: char_D_24
        font_width: 24
        char: 'D'

    - Glyph:
        id: char_O_24
        font_width: 24
        char: 'O'

    - Glyph:
        id: char_W_24
        font_width: 24
        char: 'W'

    - Glyph:
        id: char_N_24
        font_width: 24
        char: 'N'

    - Rectangle:
        id: button_bg
        width: parent
        height: parent
        border_weight: 2
        border_color: [250, 50, 250, 50]
        bgcolor: [200,100]
        gradient_mode: TOP_TO_BOTTOM
        palette: grayscale

  Windows:
    - Window:
        id: button0
        x: 400
        y: 300
        width: 85
        height: 30
        palette: grayscale
        visible: true
        blocks:
          - [b4, button_bg, 0, 0]
          - [b0, char_P_24, 15, 7]
          - [b1, char_U_24, 30, 7]
          - [b2, char_S_24, 45, 7]
          - [b3, char_H_24, 60, 7]