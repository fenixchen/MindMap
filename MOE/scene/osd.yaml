OSD:
  width: 640
  height: 480

  Palettes:
    - Palette:
        id: rgb24
        colors: RGB24
    - Palette:
        id: grayscale
        colors: GRAYSCALE

    - Palette:
        id: palette2
        colors: [0xFF0000, 0x00FF00, 0x0000FF]

  Ingredients:
    - Bitmap:
        id: bitmap_bird
        palette: rgb24
        bitmaps: 'images/bird.bmp'

    - Bitmap:
        id: bitmap_ani
        palette: rgb24
        bitmaps: ['images/1.bmp','images/2.bmp',
          'images/3.bmp','images/4.bmp','images/5.bmp','images/6.bmp']

    - Glyph:
        id: char_O
        font_width: 48
        char: 'O'
        color: 0xFF0000

    - Glyph:
        id: char_S
        font_width: 48
        char: 'S'
        color: 0x00FF00

    - Glyph:
        id: char_D
        font_width: 48
        char: 'D'
        color: 0x0000FF

    - Rectangle:
        id: blue_border
        width: parent
        height: parent
        border_color: 0x0000FF
        width: parent
        height: parent
        palette: rgb24

    - Rectangle:
        id: red_border
        width: parent
        height: parent
        border_color: 0xFF0000
        width: parent
        height: parent
        palette: rgb24

    - Line:
        id: line0
        palette: palette2
        weight: 1
        color: 1
        x1: 10
        y1: 10
        x2: 100
        y2: 100

  Windows:
    - Window:
        id: window0
        x: 0
        y: 0
        width: 200
        height: 200
        palette: rgb24
        zorder: 3
        alpha: 0.5
        blocks:
          - [b0, blue_border, 0, 0]
          - [bl, bitmap_bird, 50, 50]
          - [b2, line0, 0, 0]

    - Window:
        id: window1
        x: 250
        y: 250
        width: 200
        height: 200
        palette: grayscale
        zorder: 1
        blocks:
          - [border0, red_border, 0, 0]
          - [b0, char_O, 10, 10]
          - [b1, char_S, 50, 10]
          - [b2, char_D, 90, 10]

    - Window:
        id: window2
        x: 250
        y: 0
        width: 100
        height: 100
        palette: rgb24
        zorder: 2
        alpha: 1
        blocks:
          - [ani, bitmap_ani, 0, 0]

  Modifiers:
    - Move:
        id: move0
        active: true
        interval: 1
        limit: 20
        windows: [window0]
        blocks: [window0.bl]
        x_delta: 1
        y_delta: 2
        w_delta: 5
        h_delta: 5

    - Flip:
        id: flip0
        active: true
        interval: 1
        limit: 0
        loop: false
        blocks: [window2.ani]