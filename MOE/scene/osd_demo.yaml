OSD:
  OSDEngine:
    width: 640
    height: 480
    frame_count: 10
  Palettes:
    - Palette:
        id: palette0
        colors: RGB24
    - Palette:
        id: palette1
        colors: GRAYSCALE
    - Palette:
        id: palette2
        colors: [0xFFFF00,0xFFFF00,0xFFFF00,0xFFFF00,0xFFFF00,0xFFFF00,0xFFFF00,0xFFFF00,0xFFFF00]
  Ingredients:
    - Bitmap:
        id: bitmap_ani
        palette: palette0
        bitmaps: ['jpg/1.bmp','jpg/2.bmp','jpg/3.bmp','jpg/4.bmp','jpg/5.bmp','jpg/6.bmp']
    - Bitmap:
        id: bitmap_bird
        palette: palette0
        bitmaps: 'bird.bmp'
    - Glyph:
        id: glyph0
        width: 48
        char: 'O'
    - Glyph:
        id: glyph0
        width: 64
        char: 'S'
    - Glyph:
        id: glyph0
        width: 72
        char: 'D'
    - Glyph:
        id: glyph0
        width: 32
        char: 'D'
    - Glyph:
        id: glyph0
        width: 32
        char: 'E'
    - Glyph:
        id: glyph0
        width: 32
        char: 'M'
    - Glyph:
        id: glyph0
        width: 32
        char: 'O'
    - Rectangle:
        id: border0
        width: parent
        height: parent
        border_color: 4
        border_weight: 5
        palette: palette2
    - Rectangle:
        id: border1
        width: parent
        height: parent
        border_color: 0xFFFF00
        width: parent
        height: parent
        palette: palette0
    - Circle:
        id: clock
        palette: palette0
        color: 100
        weight: 1
        center_x: 70
        center_y: 70
        radius: 65
        bgcolor: 0xFF00FF
    - Line:
        id: hour_hand
        color: 200
        weight: 1
        x1: 0
        y1: 70
        x2: 70
        y2: 70
  Windows:
    - Window:
        id: window_ani
        left: 20
        top: 20
        width: 100
        height: 100
        palette: palette0
        blocks: [(bitmap_ani, 0, 0)]
    - Window:
        id: window_bg
        palette: palette0
        blocks: [border0]
    - Window:
        id: window_text
        left: 200
        top: 200
        width: 200
        height: 200
        palette: palette0
        alpha: 1
        blocks: [(glyph0, 20, 20),
            (glyph1, 80, 20),
            (glyph2, 140, 20),
            (glyph3, 10, 100),
            (glyph4, 60, 100),
            (glyph5, 110, 100),
            (glyph6, 160, 100),
            (border0, 0, 0)
            ]
    - Window:
        id: window_pic
        left: 420
        top: 200
        width: 200
        height: 200
        palette: palette0
        alpha: 0.5
        blocks: [(bitmap_bird, 0, 0)]
    - Window:
        id: window_clock
        left: 50
        top: 300
        width: 150
        height: 150
        blocks: [(clock, 0, 0), (hour_hand, 0, 0)]
  Modifiers:
    - Move:
        id: move0
        active: true
        direction: NORTH
        frames: 1
        steps: 5
        links: [window_text]
    - Resize:
        id: resize
        active: true
        frames: 1
        steps: 5
        links: [window_pic]
    - Rotate:
        id: rotate
        active: true
        frames: 1
        steps: 45
        links: [hour_hand]
    - Slide:
        id: slide
        active: true
        frames: 1
        steps: 1
        links: [bitmap_ani]